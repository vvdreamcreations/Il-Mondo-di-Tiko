  <script>
    // Handle redirect from 404.html via query parameter
    (function () {
      var query = window.location.search;
      if (query && query.indexOf('?p=') === 0) {
        var path = decodeURIComponent(query.slice(3).split('&')[0]);
        if (path && path !== '/' && path !== '') {
          window.history.replaceState(null, null, path);
        }
      }
    })();
  </script>
