<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Mondo di Tiko</title>
    <script>
        // Single Page Apps for GitHub Pages
        // Store the path and redirect to index with hash
        (function () {
            var pathSegments = location.pathname.split('/').filter(function (segment) {
                return segment !== '';
            });

            // Remove base path
            if (pathSegments[0] === 'Il-Mondo-di-Tiko') {
                pathSegments.shift();
            }

            var path = '/' + pathSegments.join('/');
            var query = location.search;

            location.replace(
                location.protocol + '//' + location.hostname +
                (location.port ? ':' + location.port : '') +
                '/Il-Mondo-di-Tiko/' +
                '?p=' + path + query
            );
        })();
    </script>
</head>
